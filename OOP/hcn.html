<script>
    class Rectangle{
        constructor(length,width){
            this.length = length;
            this.width = width;
        }
        getlength() {
            return this.length;
        }
        getwidth() {
            return this.width
        }

        setlegth() {
            this.length = length;
        }
        setwidth() {
            this.width = width;
        }

        Area() {
            return this.length * this.width;
        }
        Perimeter() {
            return (this.length + this.width)*2;
        }
    }
    let hcn = new Rectangle(10,20);
    document.write(hcn.Area());
    document.write(hcn.Perimeter());
</script>
