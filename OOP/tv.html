<script>
    class Tivi {
        constructor(chanel, volume, status){
            this.chanel = chanel;
            this.volume = volume;
            this.status = status;
        }
        setChanel(newChanel){
            this.chanel = newChanel;
        }
        setVolume(newVolume){
            this.volume = newVolume;
        }
    }
    class Remote {
        constructor(id){
            this.id = id;
        }
        changeChanel(newChanel, Tivi){
            //goi phuong thuc thay doi kenh cua tivi
            Tivi.setChanel(newChanel);
        }
        changeVolume(newVolume, Tivi){
            //goi phuong thuc thay doi am luong cua tivi
            Tivi.setVolume(newVolume);
        }
    }
    let tv1 = new Tivi(0,0,true);
    let tv2 = new Tivi(0,0,true);
    let rm1 = new Remote(1);

    rm1.changeChanel(3,tv1);
    rm1.changeVolume(tv2, 30);
</script>
