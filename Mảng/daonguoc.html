<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dao_nguoc()">Đảo ngược</button>
</body>
</html>
<script>
    function dao_nguoc() {
    let arr = [1,2,3,4,5,6];
    let first = 0;
    let last = arr.length - 1;
    for (first; first < last; first++, last--) {
        let b = arr[first]; 
        arr[first] = arr[last];
        arr[last] = b; 
    }
    document.write(arr);  
}
</script>
