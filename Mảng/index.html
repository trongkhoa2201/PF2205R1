<script>
    let element_arr = prompt("Enter array element : ");
    let arr = [];

    while (element_arr != "q"){
        arr.push(element_arr);
        element_arr = prompt("Enter array element : ");
    }

    let element_check = prompt("Enter element check : ");
    let flag = false;
    for (let j = 0; j <= arr.length-1; j++){
            if (element_check == arr[j]) {
                flag = true
            }
        }
        if (flag){
            alert(" Element_check exist in array");
        } else {
            alert(" Element_check does not exist in array");
        }
</script>
