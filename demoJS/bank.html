<script>
    let money = parseInt(prompt("Nhập số tiền vay"));
    let rate = parseFloat(prompt("Nhập lãi suất ngân hàng"));
    let year = parseInt(prompt("Nhập số năm phải trả"));
    let money_rate = money * rate / 100;
    let total = money + money_rate * year;
    document.write('Tính lãi suất ngân hàng <br>');
    document.write('Số tiền vay ngân hàng: ' + money +' VND <br>');
    document.write('Lãi suất hằng năm: ' + rate + '% <br>');
    document.write('Số năm trả: '+ year + '<br>');
    document.write('Tổng số tiền phải trả: ' + total + ' VND');
</script>
