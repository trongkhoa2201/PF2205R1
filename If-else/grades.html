<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm ĐH khối D</h1>
    <table>
        <tr>
            <td>Môn Toán</td>
            <td><input type="text" id="toan"></td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td><input type="text" id="van"></td>
        </tr>
        <tr>    
            <td>Môn Anh</td>
            <td><input type="text" id="anh"></td>
        </tr>
        <tr>
            <td>Khu vực</td>
            <td>
                <select name="" id="kv">
                    <option value="1">KV1</option>
                    <option value="2">KV2</option>
                    <option value="2NT">KV2-NT</option>
                    <option value="3">KV3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button onclick="tinhdiem()">Tính điểm</button></td>
            <td><p id="result" style="color: brown;"></p></td>
        </tr>
    </table>
</body>
</html>
<script>
    function tinhdiem(){
        let toan = +document.getElementById("toan").value;
        let van = +document.getElementById("van").value;
        let anh = +document.getElementById("anh").value;
        let kv = document.getElementById("kv").value;
        let tong = toan + van + anh;

        switch (kv){
            case "1":
                tong += 0.75;
                break;
            case "2":
                tong += 0.25;
                break;
            case "2NT":
                tong += 0.5;
                break;
            case "3":
                break;
        }
        document.getElementById("result").innerHTML = "Điểm đại học khối D của bạn là : " + tong;
    }
</script>
