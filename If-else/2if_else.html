<script>
    let number = prompt("Nhập vào 1 số chẵn lớn hơn 10")
    if(number >= 10){
        if(number % 2 == 0) {
            alert(number + " là số chẵn")
        }else {
            alert(number + " là số lẻ")
        }
    }else {
        alert(number + " nhỏ hơn 10")
    }
</script>
