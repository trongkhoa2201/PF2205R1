<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Số đảo ngược</title>
</head>
<body>
    <h1>[Bài tập] Số đảo ngược</h1>
    <input type="text" name="" id="giatri" placeholder="Nhập số cần đảo ngược" onkeyup="daonguoc(event)">
    <p id="result"></p>
</body>

<script>

    function daonguoc(evt){
        if(evt.keyCode=="13"){
            let num = String(document.getElementById("giatri").value);
            let i = num.length-1;
            let result ='';
            while (i>=0){
                result = result + num[i];
                i--;
            }
            document.getElementById("result").innerHTML = result;
        }
    }
</script>
</html>
