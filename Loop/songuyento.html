<script>
    let number = +prompt("Nhập số để kiểm tra số nguyên tố: ")
    if (number < 2) {
        document.write("Không Phải Số Nguyên Tố")
    }else if (number == 2) {
        document.write("Đây Là số nguyên tố")
    }else {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++
            }
        }
        if (count == 2) {
            document.write("Đây Là số nguyên tố")
        } else {
            document.write("Không Phải Số Nguyên Tố")
        }
    }
</script>
