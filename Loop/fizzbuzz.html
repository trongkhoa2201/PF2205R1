<script>
    let number = prompt("Nhập số :")
    for (let i = 1; i <= number; i++){
        if (i % 3 == 0 && i % 5 != 0) {
            document.write(i + " Fizz" + "<br>");
        } else if ( i % 5 == 0 && i % 3 != 0) {
            document.write(i + " Buzz" + "<br>");
        } else if ( i % 5 == 0 && i % 3 == 0) {
            document.write(i + " FizzBuzz" + "<br>");
        }
        else document.write (i + "<br>");
    }
</script>
