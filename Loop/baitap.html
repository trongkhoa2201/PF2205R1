<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="" id="check_pass" placeholder="Mật Khẩu">
    <button onclick="login()" id="login">Đăng Nhập</button>
    <p id="result"></p>
</body>
</html>
<script>
    var wrongPass = 1;
    function login(){
        let password = document.getElementById("check_pass").value;

        if (password == "12345"){
            document.getElementById("result").innerHTML = "Đăng Nhập Thành Công";
            wrongPass = 1;
        }else{
            document.getElementById("result").innerHTML = "Bạn Đã Nhập Sai Mật Khẩu" + wrongPass + "Lần";

                if (wrongPass == 5){
                    document.getElementById("check_pass").disabled = true;
                    document.getElementById("login").disabled = true;
                }
                wrongPass++;
            }
        }
</script>
