<script>
    let number1 = 1;
    let number2 = 0;
    let fibo = "";
    let i = 20;
    while(i > 0) {
        fibo = number1 + number2;
        number1 = number2;
        number2 = fibo;
        if (fibo % 5 == 0){
            document.write(fibo + ",");
            break;
        }
        i--;
    }

</script>
