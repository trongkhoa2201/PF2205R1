<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Nike Basketball</a>
            <!-- Cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/shoes.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Nike Air Zoom G.T Cut 2</div>
                            <div class="cart-price">$215</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy buttom -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="img/shoes.webp" alt="" class="product-img">
                <h2 class="product-title">Nike Air Zoom G.T Cut 2</h2>
                <span class="price">$215</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/27ce8f5f-1713-49ed-a48a-52be74641a2f.webp" alt="" class="product-img">
                <h2 class="product-title">Jordan Zion 1</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/2d484182-8596-4d88-aa63-3d594d010d4a.webp" alt="" class="product-img">
                <h2 class="product-title">PG 6 EP</h2>
                <span class="price">$140</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/ca5f5598-3d5b-4747-aba2-b8803f9807c5.webp" alt="" class="product-img">
                <h2 class="product-title">Air Jordan 36 Low Luka</h2>
                <span class="price">$220</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/e2a689f5-ae0d-4188-8ee1-0963644170d5.webp" alt="" class="product-img">
                <h2 class="product-title">KD 15 EP</h2>
                <span class="price">$190</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/e61f57bc-2e5b-41e4-a080-d9e5c8e58156.webp" alt="" class="product-img">
                <h2 class="product-title">Lebron 18 'Dynasty'</h2>
                <span class="price">$250</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="img/e6273186-eec1-4f6b-9f8c-62bf90c05192.webp" alt="" class="product-img">
                <h2 class="product-title">Kyrie Low 5 EP</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/ff4a5ad0-64ae-42dd-aa6f-e1e727e99855.webp" alt="" class="product-img">
                <h2 class="product-title">Kyrie Infinity EP</h2>
                <span class="price">$180</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
