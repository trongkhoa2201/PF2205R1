<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="number" id="num1" placeholder="Nhập số">
    <button onclick="div2();">Kiểm tra</button>
    <p id="result"></p>
</body>
</html>
<script>
    function div2() {
        let num = +document.getElementById("num1").value;
        let div = num % 2;
        var result = "";
        if (div == 0) {
            result = "Số " + num + " là số chẵn";
        }
        else {
            result = "Số " + num + " là số lẻ";
        }
    alert(result);
    }
</script>
